<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>

    </div>

    <div class="content">
        <div class="game-board">
            <button class="slot" data-position='0'></button>
            <button class="slot" data-position='1'></button>
            <button class="slot" data-position='2'></button>
            <button class="slot" data-position='0'></button>
            <button class="slot" data-position='1'></button>
            <button class="slot" data-position='2'></button>
            <button class="slot" data-position='0'></button>
            <button class="slot" data-position='1'></button>
            <button class="slot" data-position='2'></button>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
