<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>


    </div>

    <div class="controls">
        <button class="start-game">Start game</button>
        <button class="reset">Reset board</button>
    </div>

    <div class="content">
        <div class="game-board">
            <button class="slot" data-position='0'></button>
            <button class="slot" data-position='1'></button>
            <button class="slot" data-position='2'></button>
            <button class="slot" data-position='3'></button>
            <button class="slot" data-position='4'></button>
            <button class="slot" data-position='5'></button>
            <button class="slot" data-position='6'></button>
            <button class="slot" data-position='7'></button>
            <button class="slot" data-position='8'></button>
        </div>
    </div>
    <div class="start-modal">
        <div class="start-modal-body">
            <button class="exit">x</button>

            <label for="player-one">Player one name:</label>
            <input type="text" id="player-one"/>
            <button id="add-player-one">Submit</button>
            <span id="player-one-token"></span>

            <label for="player-two">Player two name:</label>
            <input type="text" id="player-two">
            <button id="add-player-two">Submit</button>
            <span id="player-two-token"></span>
            <button class="play-game">Play Game!</button>
        </div>
    </div>

    <div class="winner-message">
        <h3></h3>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
